<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud operation</title>
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="crud">
      <form>
        <h1>Crud Application</h1>
        <div class="form-div">
          <label for="first" class="label">First Name </label>
          <input type="text" id="first" placeholder="Enter First Name" />
        </div>
        <div class="form-div">
          <label for="last" class="label">Last Name </label>
          <input type="text" id="last" placeholder="Enter First Name" />
        </div>
        <div class="form-div">
          <label for="roll" class="label">Roll No </label>
          <input type="text" id="roll" placeholder="Enter First Name" />
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
